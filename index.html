<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/style.css" type="text/css">
  <title>Neighborhood Map</title>
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <header>
          <form action="#">
              <input placeholder="search" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
          </form>
      </header>
      <div >
          <ul data-bind="template: {name:'loc', foreach:markers}">
          </ul>
      </div>

      <script type="text/html" id="loc">
          <li>
              <strong data-bind="text: title"></strong>
          </li>
      </script>

  </div>
  <div id="main">
    <span onclick="openNav()">&#9776;</span>
  </div>
  <div id="map"></div>

  <script async defer src="js/knockout-3.4.2.js"></script>
  <script async defer src="js/app.js"></script>
  <script async defer onerror="googleMapsError();" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5MRM3fKur2RAPBKcKqyuEolmpSKYG5v4&v=4&callback=initMap"></script>
</body>



</html>
